<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/favicon.png">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div id="login" class="login">
        <img src="img/logo.png" alt="Logo UOL">
        <input type="text" id="user-name" placeholder="Digite seu nome">
        <button id="btn-login" onclick="getUserName()">Entrar</button>
    </div>
    <div id="chat-menu" class="chat-menu hidden">
        <div class="gray" onclick="hideSidebar()"></div>
        <div class="sidebar">
            <h1>Escolha um contato<br>para enviar mensagem:</h1>
            <div id="user" class="all user selected">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                </div>
                <ion-icon name="checkmark" class="checkmark"></ion-icon> 
            </div>
            <div id="users">
            </div>
            <h1>Escolha a visibilidade:</h1>
            <div id="visibility">
                <div id="public" onclick="privaciSelect(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <span>PÃºblico</span>
                    </div>
                    <ion-icon name="checkmark" class="checkmark"></ion-icon> 
                </div>
                <div id="private" onclick="privaciSelect(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                        <ion-icon name="checkmark" class="checkmark"></ion-icon> 
                </div>
             </div>   
        </div>
    </div>
    <header>
        <img src="img/logo.png" alt="Logo UOL">
        <ion-icon name="people" onclick="viewSidebar()"></ion-icon>
    </header>
    <main>
        <div id="chat" class="hidden">

        </div>
    </main>
    <footer>
        <input type="text" id="send-message" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" id="send-m" onclick="newMessage()"></ion-icon>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
